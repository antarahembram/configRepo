server.port=8081

jwt.secret=javainuse
spring.datasource.url=jdbc:mysql://localhost/registerDB?createDatabaseIfNotExist=true&autoReconnect=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.platform=mysql
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

spring.rabbitmq.host=localhost
spring.rabbitmq.port=15672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
userloginservice.rabbitmq.exchange=register.exchange
userloginservice.rabbitmq.queue=register.queue
userloginservice.rabbitmq.routingkey=register.routingkey
spring.main.allow-bean-definition-overriding=true

eureka.client.service-url.defaultZone=http://eurekaServer:8085/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
